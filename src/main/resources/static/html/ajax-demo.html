<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试AJAX</title>
</head>
<body>
    <p>
        <!-- 触发send()方法       -->
        <input type="button" value="发送" onclick="send();">
    </p>

    <!--引入JQuery    -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script>
        <!--实现send方法-->
        function send(){
            $.post(
                //路径
                "/community/day01/ajax",
                //传入的数据
                {"name": "ws", "age" : 24},
                //data：服务器返回给浏览器的数据
                function (data){
                    console.log(typeof (data));
                    console.log(data);

                    //转化为js对象
                    data = $.parseJSON(data);
                    console.log(typeof (data));
                    console.log(data);
                }
            );
        }
    </script>
</body>
</html>
